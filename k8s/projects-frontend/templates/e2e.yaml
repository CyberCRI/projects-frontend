{{- if .Values.e2e.enabled }}
kind: CronWorkflow
apiVersion: argoproj.io/v1alpha1
metadata:
  name: {{ tpl .Values.e2e.name . }}
spec:
  workflowSpec:
    securityContext:
      runAsNonRoot: true
      runAsUser: 10000
      runAsGroup: 10000
      fsGroup: 10000
      seccompProfile:
        type: RuntimeDefault
    templates:
      - name: all
        steps:
        - - name: run
            template: run
        - - name: upload-report
            template: upload-report
            arguments:
              artifacts:
              - name: report
                from: {{ print "{{steps.run.outputs.artifacts.report}}" | quote }}
      - name: run
        container:
        {{- with $.Values.e2e.image }}
          image: {{ tpl (printf "%s/%s:%s" .repository .path .tag) $ }}
        {{- end }}
          command: ["/bin/sh"]
          args: ["-c", "npm run test:play"]
          envFrom:
          - configMapRef:
              name: {{ tpl .Values.e2e.name . }}
        volumeMounts:
        - name: secrets
          mountPath: "/secrets"
          readOnly: true
        - name: npm-cache
          mountPath: "/.npm"
        outputs:
          artifacts:
          - name: report
            path: /app/playwright-report
      - name: upload-report
        steps:
        - - name: upload
            templateRef:
              name: upload-to-blob-storage
              template: upload-to-blob-storage
              clusterScope: true
            arguments:
              parameters:
              - name: file_path
                value: /tmp/playwright-report
              - name: blob_prefix
                value: {{  join "/" (list  (tpl .Values.e2e.blobName .) "test-stan") }}
              - name: storage_account_name
                value: {{ tpl .Values.e2e.storageAccountName . }}
              artifacts:
              - name: report
                path: /tmp/playwright-report
    volumes:
    - name: secrets
      secret:
        secretName: {{ tpl .Values.e2e.name . }}
    - name: npm-cache
      emptyDir: {}
    entrypoint: all
    serviceAccountName: {{ .Values.workflowRbac.serviceAccountName }}
  schedule: {{ .Values.e2e.schedule }}
---

{{- $configGenerator := dict
"config" .Values.e2eEnv
"root" $
"commonLabels" .Values.e2e.commonLabels
"name" (tpl .Values.e2e.name .) }}

{{- include "common.config" $configGenerator}}
{{- end}}
